<div class="row justify-content-center">
    <div class="col-2" [ngClass]="trashHasCards ? 'has-cards' : ''"></div>
    <div class="col-10">
        <div class="row">
            <div class="col card" [@enterAnimation] *ngFor="let card of this.inGameCards">
                <img [src]="card.src" class="card-img">
            </div>
        </div>
    </div>
</div>
